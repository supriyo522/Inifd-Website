{% load static %}

<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png"/>
    <!-- Bootstrap CSS -->
    <link
            href="{% static 'backend/css/bootstrap.min.css' %}"
            rel="stylesheet"
    />
    <link
            href="{% static 'backend/css/bootstrap-extended.css' %}"
            rel="stylesheet"
    />
    <link href="{% static 'backend/css/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'backend/css/icons.css' %}" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    
    <!-- loader-->
    <link href="{% static 'backend/css/pace.min.css' %}" rel="stylesheet"/>
    
    <title>INIFD Admin - login</title>
</head>

<body>
<!--start wrapper-->
<div class="wrapper">
    <!--start content-->
    <main class="authentication-content">
        <div class="container-fluid">
            <div class="authentication-card">
                <div class="card shadow rounded-0 overflow-hidden">
                    <div class="row g-0">
                        <div
                                class="col-lg-6 bg-login d-flex align-items-center justify-content-center"
                        >
                            <img
                                    src="{% static 'backend/images/login-img.jpg' %}"
                                    class="img-fluid"
                                    alt=""
                            />
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body p-4 p-sm-5">
                                <h5 class="card-title">Sign In</h5>
                                <p class="card-text mb-5"></p>
                                {% for message in messages %}
                                    <div class="alert alert-danger">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                                <form
                                        class="form-body"
                                        method="post"
                                        action="{% url 'backend_login' %}"
                                >
                                    {% csrf_token %}
                                    <div class="d-grid mb-4">
                                        <a class="btn btn-white radius-30" href="javascript:"
                                        ><span
                                                class="d-flex justify-content-center align-items-center"
                                        >
                            <img
                                    class="me-2"
                                    src="{% static 'frontend/images/logo.jpg' %}"
                                    width="110"
                                    alt=""
                            /> </span
                                        ></a>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <div class="ms-auto position-relative">
                                                <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3"
                                                >
                                                    <i class="bi bi-envelope-fill"></i>
                                                </div>
                                                <input
                                                        type="text"
                                                        class="form-control radius-30 ps-5"
                                                        id="inputEmailAddress"
                                                        placeholder="Username"
                                                        name="username"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="ms-auto position-relative">
                                                <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3"
                                                >
                                                    <i class="bi bi-lock-fill"></i>
                                                </div>
                                                <input
                                                        type="password"
                                                        class="form-control radius-30 ps-5"
                                                        id="inputChoosePassword"
                                                        placeholder="Enter Password"
                                                        name="password"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check form-switch">
                                                <input
                                                        class="form-check-input"
                                                        type="checkbox"
                                                        id="flexSwitchCheckChecked"
                                                        checked=""
                                                />
                                                <label
                                                        class="form-check-label"
                                                        for="flexSwitchCheckChecked"
                                                >Remember Me</label
                                                >
                                            </div>
                                        </div>
                                        <div class="col-6 text-end">
                                            <a href="#">Forgot Password ?</a>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button
                                                        type="submit"
                                                        class="btn btn-primary radius-30"
                                                >
                                                    Sign In
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!--end page main-->
</div>
<!--end wrapper-->

<!--plugins-->
<script src="{% static 'backend/js/jquery.min.js' %}"></script>
<script src="{% static 'backend/js/pace.min.js' %}"></script>
</body>
</html>
