{% load static %}
<!doctype html>
<html lang="en" class="semi-dark color-header headercolor3">
{% block title %}

{% endblock %}
{% include 'backend/layout/head.html' %}

<body>
<style>
    .required:after {
        content: " *";
        color: red;
    }
</style>

<!--start wrapper-->
<div class="wrapper">
    <!--start top header-->
    {% include 'backend/layout/top_header.html' %}
    <!--end top header-->
    
    <!--start sidebar -->
    {% include 'backend/layout/sidebar.html' %}
    <!--end sidebar -->
    
    <!--start content-->
    {% block content %}
    
    
    {% endblock %}
    
    <!--end page main-->
    
    <!--start overlay-->
    <div class="overlay nav-toggle-icon"></div>
    <!--end overlay-->
    
    <!--Start Back To Top Button-->
    <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->


</div>
<!--end wrapper-->


<!-- Bootstrap bundle JS -->
<script src="{% static 'backend/js/bootstrap.bundle.min.js' %}"></script>
<!--plugins-->
<script src="{% static 'backend/plugins/simplebar/js/simplebar.min.js' %}"></script>
<script src="{% static 'backend/plugins/metismenu/js/metisMenu.min.js' %}"></script>
<script src="{% static 'backend/plugins/easyPieChart/jquery.easypiechart.js' %}"></script>
<script src="{% static 'backend/plugins/peity/jquery.peity.min.js' %}"></script>
<script src="{% static 'backend/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
<script src="{% static 'backend/js/pace.min.js' %}"></script>
<script src="{% static 'backend/plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
<script src="{% static 'backend/plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'backend/plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
<script src="{% static 'backend/plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'backend/plugins/datatable/js/dataTables.bootstrap5.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
            integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--app-->
<script src="{% static 'backend/js/app.js' %}"></script>
<script src="{% static 'backend/js/index.js' %}"></script>

<script>
    new PerfectScrollbar(".best-product")
    new PerfectScrollbar(".top-sellers-list")
</script>

</body>

</html>
